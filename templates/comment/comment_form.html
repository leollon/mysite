<form class="form-inline">
  {% csrf_token %}
  <div class="form-horizontal">
    {% for field in form %}
    <div class="form-group">
      {% if field.label %}
      <label class="col-xs-12 col-sm-12 col-md-12 col-lg-12 comment-label-name"
        for="{{ field.id_for_label }}">
        {{ field.label }}
      </label>
      {% endif %}
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="input-box {{ field.label }}">
          {{ field }}
        </div>
      </div>
      {% if field.help_text %}
      <p class="small">{{ field.help_text }}</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <input type="button" onclick="postComment({{ article.id }})" class="btn btn-default reply-btn"
    value="Reply">
</form>

{% extends "custom_base.html" %}
{% block main %}
    <form action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="field-container">
                <div>{{ field.label_tag }}</div>
                <div>
                {{ field }}
                </div>
            </div>
        {% endfor %}
    </form>
{% endblock %}

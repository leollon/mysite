<!-- Pager -->
<ul class="pager">
    {% if articles.has_previous %}
        <li class="previous">
            <a href="?page={{ articles.previous_page_number }}">&larr; Newer
                Posts</a>
        </li>
    {% endif %}
    {% if articles.has_next %}
        <li class="next">
            <a href="?page={{ articles.next_page_number }}">Older Posts &rarr;
            </a>
        </li>
    {% endif %}
</ul>

<form class="form-inline" enctype="multipart/form-data" id="comment-form">
    {% csrf_token %}
    <div class="container-fluid">
        <div class="row">
            {% for field in form %}
            {% if field.label != 'Post' %}
            <div class="col-xs-12
                {% if field.label == 'Comment text' %} col-sm-12 col-md-12 col-lg-12
                {% else %} col-xs-12 col-sm-4 col-md-4 col-lg-4 {% endif %}" id='{{ field.label }}'>
                <label class="small" for="{{field.id_for_label }}">
                    {{ field.label }}
                </label>
                <div class="input-box">{{ field }}</div>
            </div>
            {% if field.help_text %}
            <p class="small">{{ field.help_text }}</p>
            {% endif %}
            {% endif %}
            {% endfor %}
        </div>
        <input type="hidden" value="{{article.id}}" name="post">
        <img id="captcha" alt="captcha" src="" />
        <input type="text" id="captcha-input" name="captcha">
        <input type="submit" id="reply-btn" class="btn btn-default" value="Reply">
    </div>
</form>

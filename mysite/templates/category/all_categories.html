{% extends 'article/base.html' %}
{% block content %}
<ul id="categories">
    {% for category in categories %}
    <li>
        <a href="{% url 'category:all_article' category.name %}" class="label label-primary fa fa-folder">
            {{ category.name }}
            <span class="badge">
                {{ category.article_set.count }}
            </span>
        </a>
    </li>
    {% empty %}
    <p class="empty"><strong>No categories yet!</strong></p>
    {% endfor %}
</ul>
{% endblock %}

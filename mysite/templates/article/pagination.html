<!-- Pager -->
<ul class="pager">
    {% if page_obj.has_previous and is_paginated %}
    <li class="previous">
        <a href="?page={{ page_obj.previous_page_number }}">
            &larr; Newer Posts
        </a>
    </li>
    {% endif %}
    {% if page_obj.has_next and is_paginated %}
    <li class="next">
        <a href="?page={{ page_obj.next_page_number }}">
            Older Posts &rarr;
        </a>
    </li>
    {% endif %}
</ul>

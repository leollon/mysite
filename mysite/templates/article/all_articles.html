{% extends 'article/base.html' %}
{% block content %}
<table class="table table-hover" id="article-table">
    <thead>
        <td id="title-header">title</td>
        <td id="created-time-header">date</td>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td class="title">
                <a href="{% url 'articles:detail' article.slug %}">
                    {{ article.title }}
                </a>
            </td>
            <td class="created-time">
                {{ article.created_time | date:"Y.m.d D h:i a" }}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'article/pagination.html' %}
{% endblock %}
